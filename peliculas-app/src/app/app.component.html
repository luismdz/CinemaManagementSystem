<mat-sidenav-container>

  <mat-sidenav mode="push"
    align="start"
    #sidenav>

    <app-menu [mode]="'column'"
      (sidenavToggle)="sidenav.toggle()">
    </app-menu>

  </mat-sidenav>

  <mat-sidenav-content>
    <app-header (sidenavToggle)="sidenav.toggle()"></app-header>

    <div class="main-content">
      <div class="container">
        <router-outlet></router-outlet>
      </div>
    </div>
  </mat-sidenav-content>

</mat-sidenav-container>
