<form class="shadow-sm animate__animated animate__fadeIn animate__faster"
  [formGroup]="form"
  (ngSubmit)="guardarCambios()">

  <h2>{{ editMode ? 'Editar' : 'Crear' }} GÃ©nero</h2>

  <mat-form-field appearance="fill">
    <mat-label>Nombre</mat-label>
    <input type="text"
      placeholder="Ex. Comedia"
      matInput
      formControlName="nombre"
      (input)="setFirstLetterToUpper()">
    <mat-error *ngIf="nombre.invalid">
      {{ mostrarErrores() }}
    </mat-error>
  </mat-form-field>

  <div class="act-btn">
    <button mat-raised-button
      color="primary"
      [disabled]="form.invalid">
      Guardar Cambios
    </button>

    <button mat-raised-button
      color="warn"
      type="button"
      routerLink="/generos">
      Cancelar
    </button>
  </div>

</form>
